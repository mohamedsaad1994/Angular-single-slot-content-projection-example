
<div class="container-fluid">
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">UserName</label>
    <input type="email" class="form-control" id="exampleInputEmail1"
     aria-describedby="emailHelp" [(ngModel)]="usernameChild" name="user">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="passwordChild" name="pass">
  </div>
  <button type="submit" class="btn btn-primary" (click)="sendData()">Submit</button>
</form>
</div>
